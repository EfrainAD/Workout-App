name: Prettier Check

on:
   pull_request:
      paths:
         - '**/*.js' # Adjust the file patterns as needed

jobs:
   prettier-check:
      runs-on: ubuntu-latest

      steps:
         - name: Checkout code
           uses: actions/checkout@v2

         - name: Install Node.js
           uses: actions/setup-node@v3
           with:
              node-version: '14'

         - name: Install dependencies
           run: npm install

         - name: Run Prettier Check
           run: npx prettier --check .
